<div class="jennystart_block" id="jennystart_block">
    <div class"main_pannel" id="main_pannel">
    <input type = "text" value = "{{file}}" id = "relative_path" size = "30"/></input>
    <button id="open_btn" type="button" class="btn btn-primary">open</button>
    </br>
    <p>Press "F11" to fullscreen </p>
    <textarea id="code" name="code" >{{codeData}}
    </textarea>
    </br>
    <button id="save_btn" type="button" class="btn btn-primary">save</button>
    <button id="clean_btn" type="button" class="btn btn-primary">clean</button>
    <input type = "text" value = "enter your commit message" id = "commit_message" size = "30"/></input>
    <button id="commit_btn" type="button" class="btn btn-primary">commit to Git</button>
    </div>

</div>
